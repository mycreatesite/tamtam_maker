<div class="ui">
  <h2>
    <img class="kv" src="<%= require('./components/ui/cover.svg') %>" alt="TAMTAM MAKER">
  </h2>
  <section class="section">
    <h3 class="question">どのたむたむをつくる？</h3>
    <select name="tamtamType" id="tamtamType">
      <option value="tamtam_default">普通のたむたむ</option>
      <option value="tamtam_excited">興奮たむたむ</option>
      <option value="tamtam_crying">泣き虫たむたむ</option>
      <option value="tamtam_ochobo">おちょぼ口たむたむ</option>
      <option value="tamtam_sour">すっぱいたむたむ</option>
    </select>
  </section>
  
  <section class="section">
    <h3 class="question">色はどうする？</h3>
    <div class="colorGroup">
      <input type="color" value="#D3D3D3" name="tamtamColor" id="tamtamColor">
      <button type="button" id="tamtamColorDefault"><span></span>デフォルト</button>
    </div>
    <small>※淡い色合いがおすすめだよ。</small>
  </section>
  
  <section class="section">
    <h3 class="question">大きさはどうする？</h3>
    <input type="number" value="150" name="tamtamSize" id="tamtamSize">
    <small>※単位はpxだよ。正方形だよ。</small>
  </section>
  
  <div class="decisionbuttonGroup">
    <button type="button" id="create" class="create _btn">つくる</button>
    <button type="button" id="cancel" class="cancel _btn">つくらない</button>
  </div>
</div>
